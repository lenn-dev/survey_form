<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform
</p>
    <form id="survey-form">
      <label for="name" id="name-label"> Name <input type="text" id="name" name="name" required placeholder="Enter your name" class="mywidth"></label>
      <label for="email" id="email-label"> Email <input type="email" id="email" name="email" required placeholder="Enter your email" class="mywidth"></label>
      <label for="number" id="number-label"> Age (optional) <input type="number" id="number" name="number" min="10" max="99" placeholder="age" class="mywidth"></label>

      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown" name="current role" class="mywidth">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label>
       Would you recommend freeCodeCamp to a friend?
          <label for="definitly"><input type="radio" value="1" name="recomm" id="definitly"> Definitly</label>
          <label for="maybe"><input type="radio" value="2" name="recomm" id="maybe"> Maybe</label>
          <label for="not-sure"><input type="radio" value="3"
      name="recomm" id="not-sure"> Not sure</label>
      </label> 
      
      <label for="dropdown2">What is your favorite feature of freeCodeCamp?
        <select id="dropdown2" class="mywidth">
          <option value="">Select an option</option>
          <option value="1" name="challenges">Challenges</option>
          <option value="2" name="project">Project</option>
          <option value="3" name=" community">Community</option>
          <option value="4" name="open-source">Open Source</option>
        </select>
      </label>

      <label>
        What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" value="1"> Front-end Projects</label>
        <label><input type="checkbox" value="2"> Back-end Projects</label>
        <label><input type="checkbox" value="3"> Data Visualization
    </label>
        <label><input type="checkbox" value="4"> Challenges</label>
        <label><input type="checkbox" value="5"> Open Source Community
    </label>
    <label><input type="checkbox" value="6"> Gitter help rooms</label>
      </label>


    <label>
      Any comments or suggestions?
      <textarea placeholder="Enter your comment here..." rows="3" cols="30" class="mywidth"></textarea>
    </label>

    <input type="submit" id="submit" value="submit" class="mywidth">
      

    </form>
  </body>
</html>
